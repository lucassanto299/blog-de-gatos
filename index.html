<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto blog de gatos</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="./assets/camera.svg" alt="Imagem da logo marca">

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
          </div>
        </form>

        <img

        src="https://randomuser.me/api/portraits/women/5.jpg" 
        alt="Imagem de uma mulher"
        />
      </header>

          <h1>Galeria</h1>

              <img src="https://source.unsplash.com/random?cat=1" alt="Imagem de um gato"/>

                <div class="tags">

        <p>© 2023 - Rocketseat Explorer</p>
